{% extends 'base.html' %}

{% block title %}Навички{% endblock %}

{% block content %}
<div class="container">
    <div class="wrapper">
        <h2>Мої навички їх кількість складає: {{ total_skills }}</h2>
    </div>

    <ul class="skills_ul">
        {% for skill in skills %}
        <li><a href="{{ url_for('portfolio.skills', id=loop.index0) }}">{{ skill }}</a></li>
        {% endfor %}
    </ul>
</div>
{% include 'footer.html' %}
{% endblock %}
